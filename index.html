<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/input.css">

    <title>Document</title>
</head>

<body>


    <div class="data">
        <h1>Example form</h1>
        <div class="data-text">
            <p>All: 15</p>
            <p>Need: 12</p>
            <p>Success: 8/12</p>
            <p>Error: 4/12</p>
        </div>

    </div>

    <form action="" name="register" class="register">
        <div class="your_data">
            <div class="item">

                <div class="input">
                    <span>Name</span>
                    <br>
                    <input type="text" class="inp" name="name" required placeholder="Нормурод">
                    <label for="name" class="lbl"></label>
                </div>
                <div class="item_img">
                    <img src="./img/icons8-warning-48.png" width="18px" alt="">
                </div>
            </div>

            <div class="item">
                <div class="input">
                    <span>Surname</span>
                    <br>
                    <input type="text" class="inp" name="surname" required placeholder="Пулатов">
                    <label for="surname"></label>
                </div>

            </div>
            <div class="item">
                <div class="input">
                    <span>Email adress</span>
                    <br>
                    <input type="email" class="inp" name="email" required placeholder="kngofonfoniniown59@mail.com">
                    <label for="email" class="lbl"></label>
                </div>

                <div class="item_img">
                    <img src="./img/icons8-warning-48.png" width="18px" alt="">
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>Phone number</span>
                    <br>
                    <input type="number" class="inp" name="phone" placeholder="+998 - (**) - *** - ** - **">
                    <label for="phone"></label>
                </div>

                <div class="item_img">
                    <img src="./img/icons8-warning-48.png" width="18px" alt="">
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>Your Mom’s name</span>
                    <br>
                    <input type="text" class="inp" name="Your_Mom’s_name" placeholder="Малика">
                    <label for="Your_Mom’s_name"></label>
                </div>

                <div class="item_img">
                    <img src="./img/icons8-warning-48.png" width="18px" alt="">
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>Your Pap’s name</span>
                    <br>
                    <input type="text" class="inp" name="Your_Pap’s_name" placeholder="Тимур">
                    <label for="Your_Pap’s_name"></label>
                </div>

            </div>
        </div>

        <div class="your_data">
            <div class="item">
                <div class="input">
                    <span>Age</span>
                    <br>
                    <input type="number" class="btn" name="Age" required placeholder="20">
                    <label for="number" class="lbl"></label>
                </div>
                <div class="item_img">
                    <img src="./img/icons8-warning-48.png" width="18px" alt="">
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>About You</span>
                    <br>
                    <input type="text" class="btn" name="surname" required>
                    <label for="name" class="lbl"></label>
                </div>

                <div class="item_img">
                    <img src="./img/icons8-warning-48.png" width="18px" alt="">
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>What is JavaScript?</span>
                    <br>
                    <input type="text" class="btn" name="JavaScript" required placeholder="Yes / Not">
                    <label for="text" class="lbl"></label>
                </div>
                <div class="item_img">
                    <img src="./img/icons8-warning-48.png" width="18px" alt="">
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>What is HTML?</span>
                    <br>
                    <input type="text" class="btn" name="HTML" required placeholder="Yes / Not">
                    <label for="text" class="lbl"></label>
                </div>
                <div class="item_img">
                    <img src="./img/icons8-warning-48.png" width="18px" alt="">
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>What is CSS?</span>
                    <br>
                    <input type="text" class="btn" name="CSS" required placeholder="Yes / Not">
                    <label for="text" class="lbl"></label>
                </div>
                <div class="item_img">
                    <img src="./img/icons8-warning-48.png" width="18px" alt="">
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>Your favourite car</span>
                    <br>
                    <input type="text" class="btn" name="car" placeholder="BMW / Audi / Mercedes-Benz ...">
                </div>


            </div>
        </div>
        <button class="button">to send</button>
    </form>

    <script src="./js/domform.js"></script>
</body>

</html>
